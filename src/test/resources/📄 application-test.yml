spring:
  datasource:
    url: jdbc:h2:mem:eventsure_test;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

# Desativa integração de mensagens durante testes (se necessário)
spring.rabbitmq.listener.simple.auto-startup: false

# Ativa perfil de test
spring:
  profiles:
    active: test

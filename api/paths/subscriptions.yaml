get:
  summary: Listar assinaturas de webhook com paginação
  description: Retorna todas as assinaturas ativas do cliente, com paginação.
  operationId: listSubscriptions
  parameters:
    - $ref: '../components/parameters.yaml#/components/parameters/XRequestIdHeader'
    - $ref: '../components/parameters.yaml#/components/parameters/TraceParentHeader'
    - $ref: '../components/parameters.yaml#/components/parameters/AuthorizationHeader'
    - $ref: '../components/parameters.yaml#/components/parameters/limit'
    - $ref: '../components/parameters.yaml#/components/parameters/offset'
  responses:
    '200':
      description: Lista de assinaturas paginada
      headers:
            X-Request-ID:
              $ref: '../components/parameters.yaml#/components/parameters/XRequestIdHeader'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas.yaml#/Subscription'
post:
  summary: Criar nova assinatura de webhook
  operationId: createSubscription
  parameters:
    - $ref: '../components/parameters.yaml#/components/parameters/XRequestIdHeader'
    - $ref: '../components/parameters.yaml#/components/parameters/TraceParentHeader'
    - $ref: '../components/parameters.yaml#/components/parameters/AuthorizationHeader'
  requestBody:
    $ref: '../components/schemas.yaml#/SubscriptionRequestBody'
  responses:
    '201':
      $ref: '../components/schemas.yaml#/responses/SubscriptionCreated'
    '400':
      $ref: '../components/schemas.yaml#/responses/ValidationError'
    '401': {}
    '429':
      $ref: '../components/responses.yaml#/TooManyRequests'
    '500': {}